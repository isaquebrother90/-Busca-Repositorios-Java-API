<table class="table table-striped display" style="width:100%">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Avatar</th>
      <th scope="col">Name Repository</th>
      <th scope="col">Stars</th>
      <th scope="col">Forks</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let repositorio of repositorios">
      <td>{{repositorio.id}}</td>
      <td>
        <div class="d-flex justify-content-between ">
          <img class="" width="100px" height="100px"
            [src]="repositorio?.image ? repositorio?.image : 'https://leics-fire.gov.uk/wp-content/uploads/2017/04/person-placeholder-300x300.png'"
            [alt]="repositorio?.name">
        </div>
      </td>
      <td>{{repositorio.name}}</td>
      <td>{{repositorio.stars}}</td>
      <td>{{repositorio.forks}}</td>
    </tr>
  </tbody>
</table>

<p-paginator [rows]="10" pageLinkSize="10" style="font-size: 30px;" totalRecords="100"
  (onPageChange)="paginate($event)"></p-paginator>
